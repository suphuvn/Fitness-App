<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnessing - Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="split left">
        <img class="logo" src="Images/Logo.svg">
        <img class="wave" src="Images/Wave.svg">
        <div class="centered">       
            <p>Track your progress. <br> Create workout plans. <br> For free.</p>
            <img class="weightlifter" src="Images/Weightlifter.svg">
        </div>
        
    </div>
    
    <div class="split right">
        <p class="title">Fitnessing</p>
        <div class="rightCentered">
            <p class="greeting">Hello, Welcome Back</p>
            <p class="desc">This is a placeholder for some text. I donâ€™t know what text will go here</p>
            <form action="home.html">
                <div class="contain">
                    <div class="container_email">
                        <label for="email">Email Address</label><br>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="container_pass">
                        <label for="pass">Password</label><br>

                </div>

                <label class="checkbox_container">Remember me

                <a href="forgot.html" class="forgot">Forgot password?</a>

                <input type="submit" value="Login">

            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="javascript/dashboard.js"></script>
