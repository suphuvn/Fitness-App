<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnessing - Workouts</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
    
    <div class="sidenav">
        <div class=link1>
            <a href="home.html"><img class="home" src="images/Home Icon - White.svg"></a>
            <span class="tooltiptext">Home</span>
        </div>
        <div class=link2>
            <a href="workouts.html"><img class="workouts" src="images/Weight%20Icon.svg"></a>
            <span class="tooltiptext">Workouts</span>
        </div>
        <div class=link3>
            <a href="stats.html"><img class="stats" src="Images/Bar%20Chart%20Icon.svg"></a>
            <span class="tooltiptext">Statistics</span>
        </div>
        <div class=link4>
            <a href="login.html"><img class="login" src="Images/Logout%20Icon.svg"></a>
            <span class="tooltiptext">Log out</span>
        </div>
    </div>
    
    <div class="header">
        <div class="searchContainer">
            <i class="fa fa-search searchIcon"></i>
            <input class="searchBox" type="text" placeholder="Search">
        </div>
        
        <a href="settings.html"><img class="settings" src="Images/Settings%20Icon.svg"></a>
        
        <div class="profile">
            <img class="userIcon" src="Images/Placeholder%20User%20Icon.png">
            <button class="name">Kumiko</button>
            <img class="dropdownIcon" src="Images/Dropdown%20Icon.svg">
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
        </div>
    </div>

    <div class="main">
        <p class="workouts_title"><b>My Workouts</b></p>

        <div class="filter_container">
            <p class="filter_title">Filter</p>
            <p class="filter_group_text">Muscle Group</p>

            <div class="filter_button_container">
                <a href="#" class="filter_button selected">Abs</a>
                <a href="#" class="filter_button">Back</a>
                <a href="#" class="filter_button selected">Biceps</a>

                <a href="#" class="filter_button">Calves</a>
                <a href="#" class="filter_button">Chest</a>
                <a href="#" class="filter_button">Forearms</a>

                <a href="#" class="filter_button">Glutes</a>
                <a href="#" class="filter_button">Manstrings</a>
                <a href="#" class="filter_button">Lower Back</a>
            </div>
        </div>

        <div class="section">
            <div class="workout_description">
                <p class="workout_name">Biceps + Shoulders + Abs</p>

                <div>
                    <div class="workout_image_container">
                        <img class="workout_image" src="Images/strong_man.png">
                    </div>

                    <div class="workout_info">
                        <a href="#" class="start_button">Start</a>

                        <p class="workout_count">
                            <b>0</b> <br> times <br> completed
                        </p>
                    </div>
                </div>
            </div>

            <div class="workout_graph_container">
                <img class="workout_graph" src="Images/graph.jpg">
            </div>
        </div>

        <div class="section">
            <div class="workout_description">
                <p class="workout_name">Biceps + Shoulders + Abs</p>
                <p class="workout_date">Tues, Feb 25</p>

                <div>
                    <div class="workout_image_container">
                        <img class="workout_image" src="Images/strong_man.png">
                    </div>

                    <div class="workout_info">
                        <a href="#" class="start_button">Start</a>

                        <p class="workout_count">
                            <b>6</b> <br> times <br> completed
                        </p>
                    </div>
                </div>
            </div>

            <div class="workout_graph_container">
                <img class="workout_graph" src="Images/graph.jpg">
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="javascript/dashboard.js"></script>
</body>
   
</html>
