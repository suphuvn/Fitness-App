<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnessing - Home</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>
    <div class="sidenav">
        <div class=link1>
            <a href="home.html"><img class="home" src="images/Home Icon - White.svg"></a>
            <span class="tooltiptext">Home</span>
        </div>
        <div class=link2>
            <a href="workouts.html"><img class="workouts" src="images/Weight%20Icon.svg"></a>
            <span class="tooltiptext">Workouts</span>
        </div>
        <div class=link3>
            <a href="stats.html"><img class="stats" src="Images/Bar%20Chart%20Icon.svg"></a>
            <span class="tooltiptext">Statistics</span>
        </div>
        <div class=link4>
            <a href="login.html"><img class="login" src="Images/Logout%20Icon.svg"></a>
            <span class="tooltiptext">Log out</span>
        </div>
    </div>
    
    <div class="header">
        <div class="searchContainer">
            <i class="fa fa-search searchIcon"></i>
            <input class="searchBox" type="text" placeholder="Search">
        </div>
        
        <a href="settings.html"><img class="settings" src="Images/Settings%20Icon.svg"></a>
        
        <div class="profile">
            <img class="userIcon" src="Images/Placeholder%20User%20Icon.png">
            <button class="name">Kumiko</button>
            <img class="dropdownIcon" src="Images/Dropdown%20Icon.svg">
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class = "muscle_engagement_container"></div>
        <div class = "welcome_container">
            <img class="people" src="Images/fitness-people.png">
            <p class="welcome_title">Welcome back, <b>Kumiko!</b></p>
            <p class="subtitle">This is your progress since Jan 1, 2020:</p>
            <div class="box_container">
                <div class = box>
                    <p><b>28</b><br>workouts<br>completed</p>
                </div>            
                <div class = box>
                    <p><b>125 lb</b><br>current<br>weight</p>
                </div>
                <div class = box>
                    <p><b>300 h</b><br>worked<br>out</p>
                </div>
            </div>
        </div>

        <div class="heading">
            <p class = "title">Previous Workout(s)</p>
            <select name="select_musclegroup" aria-invalid="false">
                <option value="Lower">Lower</option>
                <option value="Upper">Upper</option>
            </select>
        </div>
        
        <div class="container">
            <div class = "prev_workout_container "></div>
            <div class = "prev_workout_container pad"></div>
            <div class = "prev_workout_container"></div>
        </div>
        <p class = "title">My Workouts</p>
        <div class = "workouts_container"></div>
    </div>
    
    <script type="text/javascript" src="javascript/dashboard.js"></script>
</body>
   
</html>
