<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitnessing - Login</title>

    {% load static %}

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="{% static 'fitnessing/css/reset.css' %}" rel="stylesheet">
    <link href="{% static 'fitnessing/css/login.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-sm-12 col-md-6 left">
                <img class="logo" src="{% static 'fitnessing/images/Logo.svg' %}">
                <img class="wave" src="{% static 'fitnessing/images/Wave.svg' %}">
                <div class="centered">
                    <p>Track your progress. <br> Create workout plans. <br> For free.</p>
                    <img class="weightlifter" src="{% static 'fitnessing/images/Weightlifter.svg' %}">
                </div>
            </div>

            <div class="col-sm-12 col-md-6">
                <p class="title">Fitnessing</p>
                <div class="rightCentered">
                    <p class="greeting">Hello, Welcome Back</p>
                    <p class="desc">This is a placeholder for some text. I donâ€™t know what text will go here</p>
                    <form method="post">
                        <div class="contain">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>

                        <div class="form_flexbox">
                            <label class="checkbox_container">Remember me
                                <input type="checkbox" checked="checked">
                                <span class="custom_checkbox"></span>
                            </label>

                            <a href="forgot.html" class="forgot">Forgot password?</a>
                        </div>

                        <input type="submit" value="Login">

                        <a href="register.html" class="register">Don't have an account? <b>Click here</b></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'fitnessing/js/dashboard.js' %}"></script>
</body>

</html>
